<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductShopping</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-dark" id="sidebar-wrapper">
        <div
          class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"
        >
          <img
            src="https://i.postimg.cc/Kv9W8zj4/spy-x-family-surprised-anya-forger-sticker.png"
            alt="Logo"
            id="shop-logo"
          />
          AnyaShopp
        </div>
        <div class="pure-menu custom-restricted-width">
          <span class="pure-menu-heading">Categories</span>
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">All Products</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 1</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 2</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 3</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 4</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 5</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 6</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 6</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 7</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 8</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 9</a>
            </li>
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link">Category 10</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- NavBar -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!--<a class="navbar-brand" href="#">ProductShopping</a>-->
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-input"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <button type="button" class="btn btn-primary">
                    SHOPPING CART
                  </button>
                  <img
                    src="https://i.ibb.co/vHXGvns/vecteezy-shopping-carrello-icona-su-trasparente-sfondo-png-17196580.png"
                    alt="..."
                    id="cart-img"
                  />
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Product Cards Section -->
        <div class="container-fluid mt-4">
          <div class="row justify-content-left" id="product-container">
            <!-- Productos se añadirán aquí dinámicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
